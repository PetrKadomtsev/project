<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
<header class="d-flex justify-content-center py-3">
    <img class="header__image" src="{{ url_for('static', filename='image/ico.png') }}" alt="low">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="{{ url_for('posts') }}" class="nav-link">Все записи</a></li>
        <li class="nav-item"><a href="{{ url_for('create') }}" class="nav-link">Добавить</a></li>

      </ul>

    <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Войти</button>
        <button type="button" class="btn btn-primary">Зарегистрироваться</button>

    </div>
    </header>
    {% block body %} {% endblock %}
</div>


</body>
</html>
